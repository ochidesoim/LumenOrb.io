<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumenOrb - Project LEO Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #FF9933;
            --indigo: #0a192f;
            --gold: #FFD700;
            --off-white: #F3EFE0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--indigo);
            color: var(--off-white);
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        }
        .font-display {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            letter-spacing: -0.02em;
        }
        .text-saffron { color: var(--saffron); }
        .mandala-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vmin;
            height: 80vmin;
            z-index: 0;
            opacity: 0.08;
            background-image: url('https://i.pinimg.com/originals/b8/b6/22/b8b6223d3a0ba9604a37f5942a17f223.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            animation: spin 180s linear infinite;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .cta-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 153, 51, 0.3);
        }
        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 153, 51, 0.6);
        }
        .fade-in-up {
            animation: fadeInUp 1.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="relative min-h-screen flex items-center justify-center p-8 overflow-hidden">
        <div class="mandala-bg"></div>
        
        <main class="relative z-10 text-center">
            <h1 class="font-display text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-saffron fade-in-up" style="animation-delay: 0.2s;">
                Welcome to Project LEO
            </h1>
            <p class="mt-2 text-lg md:text-xl text-gray-200 fade-in-up" style="animation-delay: 0.4s;">(Lower Earth Orbit Commercialisation)</p>
            <p class="mt-8 max-w-3xl mx-auto text-lg md:text-xl text-gray-300 fade-in-up" style="animation-delay: 0.6s;">
                Embark on a journey with <span class="font-bold text-gold">LumenOrb</span>, our flagship vessel, as we pioneer a new era of cosmic industry and discovery, inspired by millennia of Indian artistry and ingenuity.
            </p>
            <div class="mt-12 fade-in-up" style="animation-delay: 0.9s;">
                <a href="page2.html" class="cta-button inline-block bg-saffron text-indigo font-bold text-lg py-4 px-10 rounded-full">
                    Begin Exploration
                </a>
            </div>
        </main>
    </div>

</body>
</html>
